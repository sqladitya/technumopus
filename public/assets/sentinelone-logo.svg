  </defs>
  
  <!-- Top section of the S -->
  <path d="M20 20 L180 20 L180 80 L100 80 L100 100 L80 120 L20 120 Z" fill="url(#purpleGradient1)"/>
  
  <!-- Middle white space creates the S shape -->
  
