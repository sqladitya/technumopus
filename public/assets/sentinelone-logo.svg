  <path d="M180 180 L20 180 L20 120 L100 120 L100 100 L120 80 L180 80 Z" fill="url(#purpleGradient2)"/>
  
  <!-- Inner geometric detail -->
  <path d="M80 80 L120 80 L120 120 L80 120 Z" fill="url(#purpleGradient1)"/>
